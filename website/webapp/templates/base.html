<!DOCTYPE html>
{% load static %}
<head>
    <title>WellTech</title>
    <!--Import Google Icon Font-->
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
    <!--Main css-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/botAvatar_1.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
</head>
<body>
  <div id="particles-js"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        
        <div class="vertical-nav bg-white" id="sidebar">
          <div class="py-4 px-3 mb-4 bg-light">
            <div class="media d-flex align-items-center"><a href="/"><i
              class="rounded-circle img-thumbnail shadow-sm fa-solid fa-robot"
              style="font-size: 3rem; color: rgb(0, 175, 239); padding: 0.3rem;"
            ></i></a>
              
              <div class="media-body" style="text-align: center; margin-left: 3rem;">
                <h4 class="m-0" style="font-weight: 600;" >Well-Tech</h4>
              </div>
            </div>
          </div>

          <p
            class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0"
          >
            Main
          </p>

          <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
              <a href="/" class="nav-link text-dark font-italic bg-light">
                <i class="fa fa-th-large mr-3 text-primary fa-brands fa-fort-awesome"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="/chatbot" class="nav-link text-dark font-italic">
                <i class="fa fa-cubes mr-3 text-primary fa-brands fa-stack-exchange"></i>
                Chatbot
              </a>
            </li>
            <li class="nav-item">
              <a href="/result" class="nav-link text-dark font-italic">
                <i class="fa fa-address-card mr-3 text-primary fa-solid fa-square-poll-horizontal"></i>
                Result
              </a>
            </li>

          </ul>

          <p
            class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0"
          >
            More Options
          </p>

          <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
              <a href="/faq" class="nav-link text-dark font-italic">
                <i class="fa fa-area-chart mr-3 text-primary fa-solid fa-circle-question"></i>
                FAQ
              </a>
            </li>
            <li class="nav-item">
              <a href="/blog" class="nav-link text-dark font-italic">
                <i class="fa fa-pie-chart mr-3 text-primary fa-brands fa-blogger-b"></i>
                Blogs
              </a>
            </li>
            <li class="nav-item">
              <a href="/adminview" class="nav-link text-dark font-italic">
                <i class="fa fa-pie-chart mr-3 text-primary fa-solid fa-screwdriver-wrench"></i>
                Admin View
              </a>
            </li>
          </ul>
        </div>
      </div>
      {%block content%}{%endblock content%}
    </div>

  </div>
   
</body>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 160, density: { enable: true, value_area: 800 } },
      color: { value: "#14213d" },
      shape: {
        type: "circle",
        stroke: { width: 0, color: "#000000" },
        polygon: { nb_sides: 5 },
        image: { src: "img/github.svg", width: 100, height: 100 },
      },
      opacity: {
        value: 1,
        random: true,
        anim: { enable: true, speed: 1, opacity_min: 0, sync: false },
      },
      size: {
        value: 3,
        random: true,
        anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
      },
      line_linked: {
        enable: false,
        distance: 150,
        color: "#ffffff",
        opacity: 0.4,
        width: 1,
      },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: { enable: false, rotateX: 600, rotateY: 600 },
      },
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "bubble" },
        onclick: { enable: true, mode: "repulse" },
        resize: true,
      },
      modes: {
        grab: { distance: 400, line_linked: { opacity: 1 } },
        bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
        repulse: { distance: 400, duration: 0.4 },
        push: { particles_nb: 4 },
        remove: { particles_nb: 2 },
      },
    },
    retina_detect: true,
  });
</script>
{% block scripts %} {% endblock scripts %}
</html>
